name: Build and deploy Node.js app to Azure Web App - ecare-residential-prod

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy-prod:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          cache: "npm"

      - name: Install and build
        run: |
          echo "ðŸ“¦ Installing server dependencies..."
          npm ci

          echo "ðŸ§± Building React client..."
          cd client
          npm ci
          CI=false npm run build
          cd ..

          echo "ðŸ§¹ Cleaning up unneeded files..."
          rm -rf client/node_modules
          rm -rf .DS_Store

      - name: ðŸš€ Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "ecare-residential-prod"
          slot-name: "Production"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_EF21F2D29DD14A878D1C31198F3AB108 }}
          package: .
        timeout-minutes: 60
