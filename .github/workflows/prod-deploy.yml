name: Build and deploy Node.js app to Azure Web App - ecare-residential-prod

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy-prod:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: "16.x"

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present
          cd client 
          npm install 
          CI=false
          npm run build
          cd ..

          # ðŸ§¹ add this cleanup to prevent large ZIPs
          rm -rf node_modules
          rm -rf client/node_modules
          rm -f .DS_Store

      - name: "Deploy to Azure Web App"
        uses: azure/webapps-deploy@v2
        with:
          app-name: "ecare-residential-prod"
          slot-name: "Production"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_EF21F2D29DD14A878D1C31198F3AB108 }}
          package: .
