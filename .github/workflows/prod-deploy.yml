name: Build and deploy Node.js app to Azure Web App - ecare-residential-prod

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy-prod:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"

      - name: npm install, build, and test
        run: |
          echo "ğŸ“¦ Installing server dependencies..."
          npm ci

          echo "ğŸ—ï¸ Building server..."
          npm run build --if-present
          npm run test --if-present

          echo "ğŸ§± Building client app..."
          cd client
          npm ci
          CI=false npm run build
          cd ..

          echo "ğŸ§¹ Cleaning up unnecessary files..."
          rm -rf node_modules
          rm -rf client/node_modules
          rm -f .DS_Store

          echo "ğŸ“¦ Reinstalling production dependencies..."
          npm ci --production

      - name: ğŸš€ Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "ecare-residential-prod"
          slot-name: "Production"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_EF21F2D29DD14A878D1C31198F3AB108 }}
          package: .
